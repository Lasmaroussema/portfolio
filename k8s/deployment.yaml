apiVersion: apps/v1
kind: Deployment
metadata:
  name: jdsk
  labels:
    app: jdsk
spec:
  selector:
    matchLabels:
      app: jdsk
  template:
    metadata:
      name: jdsk-app
      labels:
        app: jdsk
    spec:
      containers:
        - name: jdsk
          image: lasmaroussema2428/jdsk:latest
          ports:
            - containerPort: 4200
  replicas: 1
